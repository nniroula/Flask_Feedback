{% extends 'base.html' %}

{% block title%} Registration Page {% endblock %}

{% block content %} 
    <form method = "POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>

        {% endfor %}
        <button type="submit"> Add User</button>
    </form>

{% endblock %}
