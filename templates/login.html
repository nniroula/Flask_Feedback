{% extends 'base.html' %}

{% block title%} Login Form {% endblock %}

{% block content %} 

<form method = "POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>

    {% endfor %}
    <button type="submit"> Login</button>
</form>

{% endblock %}
